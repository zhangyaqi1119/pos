<div class="col-md-offset-1">
    <div class="page-header h3">添加会员</div>
    <div class="container">
        <form action="" class="form-horizontal" id="memberAdd">
            <div class="form-group">
                <label for="member_add" class="control-label col-md-2">会员名称：</label>
                <div class=" col-md-6">
                    <input type="text" class="form-control" placeholder="请输入会员名称" name="memberAdd" id="member_add">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input class="btn btn-primary"  type="submit" id="members_add" value="确认添加" />
                </div>
            </div>
        </form>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/layer.js"></script>
<script>
    $(function(){
        $("#members_add").click(function(e){
            e.preventDefault();
//           console.log($('#goodsType').serialize())
            $.ajax({
                url:'/memberAdd',
                type:'post',
                data:$('#memberAdd').serialize(),
                success:function(res){
                    console.log(res)
                    if(res.statusCode){
                        layer.msg(res.msg);
                        setTimeout(function () {
                            window.location.href='/front#/member_manage';
                        },500)
                        setTimeout(function () {
                            self.location.reload();
                        },500)
                    }else {
                        layer.msg(res.msg);
                    }
                }
            })
        })
    })
</script>
