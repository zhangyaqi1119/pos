<div class="col-md-offset-1">
    <div class="page-header h3">添加店铺分类</div>
    <div>
        <form action="" class="form-horizontal" id="storeTypes">
            <div class="form-group">
                <label for="store_type" class="control-label col-md-2">店铺分类：</label>
                <div class=" col-md-6">
                    <input type="text" class="form-control" placeholder="请输入店铺分类" name="storeType" id="store_type">
                </div>
            </div>
            <div class="form-group">
                <div class=" col-sm-offset-2">
                    <input class="btn btn-primary"  type="submit" value="确认添加" id="storeType_add" />
                </div>
            </div>
        </form>

    </div>
</div>
<div class="col-md-offset-1">
    <div class="page-header h3">店铺分类</div>
    <div>
        <table class="table table-hover text-center">
           <thead class="text-center">
           <th class="text-center">店铺分类名称</th>
           <th class="text-center">创建时间</th>
           <th class="text-center">编辑</th>
           </thead>
            <tbody class="text-center">
            <tr ng-repeat="type in storeAll">
                <td>{{type.storeType}}</td>
                <td>{{type.creat_data}}</td>
                <td><a href="/front/store/remove?storeType={{type.storeType}}">删除</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/layer.js"></script>
<script>
    $(function(){
       $("#storeType_add").click(function(e){
           e.preventDefault();
//           console.log($('#storeType').serialize())
           $.ajax({
               url:'/front',
               type:'post',
               data:$('#storeTypes').serialize(),
               success:function(res){
//                   console.log( typeof res)
                if(!res.statusCode){
                    layer.msg(res.msg);
                    setTimeout(function () {
                        self.location.reload();
                    },1000)
                }else {
                    layer.msg(res.msg);
                    setTimeout(function () {
                        self.location.reload();
                    },1000)
                }
       }
           })
       })



    })
</script>
