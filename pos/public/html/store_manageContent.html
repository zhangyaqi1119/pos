<div >
    <div class="page-header h3">店铺管理</div>
    <table class="table table-striped">
       <thead>
           <th>店铺分类</th>
           <th>店铺名称</th>
           <th>添加时间</th>
           <th>编辑</th>
       </thead>
        <tbody>
            <tr ng-repeat="stores in storesAll">
                <td>{{stores.type.storeType}}</td>
                <td>{{stores.store_add}}</td>
                <td>{{stores.creat_data}}</td>
                <td><span class="edit" ng-click="edit(stores._id,stores.store_add,stores.type.storeType)" >编辑</span> <input type="hidden" ng-value="stores._id"> | <a href="/front/remove?store={{stores.store_add}}">删除</a></td>
            </tr>
        </tbody>
    </table>
</div>


<div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">修改店铺</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="store_type" class="control-label col-md-3">店铺分类：</label>
                        <div class=" col-md-6">
                            <input type="text" ng-model="storeType" class="form-control"  name="storeType" id="store_type">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="_id" class="control-label col-md-3">_id：</label>
                        <div class=" col-md-6">
                            <input type="text" ng-model="_id" class="form-control"  name="_id" id="_id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="store_add" class="control-label col-md-3">店铺名称：</label>
                        <div class=" col-md-6">
                            <input type="text" ng-model="store_add" class="form-control"  name="store_add" id="store_add">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="editSubmit()">确认修改</button>
            </div>
        </div>
    </div>
</div>
