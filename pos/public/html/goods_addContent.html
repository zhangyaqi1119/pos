<div class="col-md-offset-1">
    <div class="page-header h3">添加商品</div>
    <div class="container">
        <form action="" id="goodsAll" class="form-horizontal">
            <div class="form-group">
                <label for="goods_type" class="control-label col-md-2">商品分类：</label>
                <div class=" col-md-6">
                    <select name="goodsType" id="goods_type" class="form-control">
                        <option value="{{goodstype._id}}" ng-repeat="goodstype in goodsType">{{goodstype.goodsType}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="goods_add" class="control-label col-md-2">商品名称：</label>
                <div class=" col-md-6">
                    <input type="text" class="form-control" placeholder="请输入商品名称" name="goods_add" id="goods_add">
                </div>
            </div>
            <div class="form-group">
                <label for="goods_price" class="control-label col-md-2">商品价格：</label>
                <div class=" col-md-6">
                    <input type="text" class="form-control" placeholder="请输入商品价格" name="goods_price" id="goods_price">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input class="btn btn-primary"  id="gooodsadd"  type="submit" value="确认添加" />
                </div>
            </div>
        </form>
    </div>
</div>
<div class="col-md-offset-1">
    <div class="page-header h3">所有商品</div>
    <div>
        <table class="table table-hover text-center">
            <thead>
            <th class="text-center">商品名称</th>
            <th class="text-center">商品分类</th>
            <th class="text-center">创建时间</th>
            </thead>
            <tbody>
            <tr ng-repeat="goods in goodsAll">
                <td>{{goods.goods_add}}</td>
                <td>{{goods.type.goodsType}}</td>
                <td>{{goods.creat_data}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/layer.js"></script>
<script>
    $("#gooodsadd").on('click',function(e){
        e.preventDefault();
        $.ajax({
            url:'/goodstype/goodsadd',
            type:'post',
            data:$('#goodsAll').serialize(),
            success:function (res) {
//                console.log(res)
                if(!res.statusCode){
                    layer.msg(res.msg);
                    setTimeout(function () {
                        self.location.reload();
                    },1000)
                }
                else {
                    layer.msg(res.msg);
                    setTimeout(function () {
                        self.location.reload();
                    },1000)
                }
            }
        })
    })
</script>
