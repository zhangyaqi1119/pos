<div class="col-md-offset-1">
    <div class="page-header h3">添加商品分类</div>
    <div class="container">
        <form action="" class="form-horizontal" id="goodsTypes">
            <div class="form-group">
                <label for="goods_type" class="control-label col-md-2">商品分类：</label>
                <div class=" col-md-6">
                    <input type="text" class="form-control" placeholder="请输入商品分类" name="goodsType" id="goods_type">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input class="btn btn-primary"  type="submit" value="确认添加" id="goodsType_add" />
                </div>
            </div>
        </form>

    </div>
</div>
<div class="col-md-offset-1">
    <div class="page-header h3">商品分类</div>
    <div>
        <table class="table table-hover text-center">
            <thead class="text-center">
            <th class="text-center">商品分类名称</th>
            <th class="text-center">添加时间</th>
            <th class="text-center">编辑</th>
            </thead>
            <tbody class="text-center">
            <tr ng-repeat="type in goodsType">
                <td>{{type.goodsType}}</td>
                <td>{{type.creat_data |date:"年月日":"utc"}}</td>
                <td><a href="/goodstype/good/remove?type={{type.goodsType}}">删除</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/layer.js"></script>
<script>
    $(function(){
        $("#goodsType_add").click(function(e){
            e.preventDefault();
//           console.log($('#goodsType').serialize())
            $.ajax({
                url:'/goodstype',
                type:'post',
                data:$('#goodsTypes').serialize(),
                success:function(res){
                    console.log(res)
                    if(res.statusCode){
                        layer.msg(res.msg);
                        setTimeout(function () {
                            self.location.reload();
                        },1000)
                    }else {
                        layer.msg(res.msg);
                        setTimeout(function () {
                            self.location.reload();
                        },1000)
                    }
                }
            })
        })
    })
</script>
