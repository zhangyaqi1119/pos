<div class="col-md-offset-1">
    <div class="page-header h3">添加店铺</div>
    <div class="container">
        <form action="" class="form-horizontal" id="storeAll">
            <div class="form-group">
                <label for="store_type" class="control-label col-md-2">店铺分类：</label>
                <div class=" col-md-6">
                    <select name="storeType" id="store_type" class="form-control">
                        <option value="{{store._id}}" ng-repeat="store in storeAll">{{store.storeType}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="store_add" class="control-label col-md-2">店铺名称：</label>
                <div class=" col-md-6">
                    <input type="text" class="form-control" placeholder="请输入店铺名称" name="store_add" id="store_add">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input class="btn btn-primary"  id="storeadd" type="submit" value="确认添加" />
                </div>
            </div>
        </form>
    </div>
</div>
<div class="col-md-offset-1">
    <div class="page-header h3">所有店铺</div>
    <div>
        <table class="table table-hover">
            <thead>
            <th>店铺名称</th>
            <th>店铺分类</th>
            <th>创建时间</th>
            </thead>
            <tbody>
            <tr ng-repeat="stores in storesAll">
                <td>{{stores.store_add}}</td>
                <td>{{stores.type.storeType}}</td>
                <td>{{stores.creat_data}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/layer.js"></script>
<script>
    $("#storeadd").on('click',function(e){
        e.preventDefault();
        $.ajax({
            url:'/front/storeadd',
            type:'post',
            data:$('#storeAll').serialize(),
            success:function (res) {
//                console.log(res)
                if(!res.statusCode){
                    layer.msg(res.msg);
                    setTimeout(function () {
                        self.location.reload();
                    },1000)
                }
                else {
                    layer.msg(res.msg);
                    setTimeout(function () {
                        self.location.reload();
                    },1000)
                }
            }
        })
    })
</script>
